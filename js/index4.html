<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Círculo</title>
    <script>
        function calcular() {
            const raio = parseFloat(document.getElementById('raio').value);
            if (isNaN(raio) || raio <= 0) {
                alert('Por favor, insira um valor válido para o raio.');
                return;
            }
            const area = Math.PI * Math.pow(raio, 2);
            const circunferencia = 2 * Math.PI * raio;

            document.getElementById('resultado').innerHTML = `
                <p>Área: ${area.toFixed(2)}</p>
                <p>Circunferência: ${circunferencia.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Círculo</h1>
    <label for="raio">Raio do círculo:</label>
    <input type="number" id="raio" placeholder="Digite o raio">
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
</body>
</html>
